<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茶叶地图查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }

        html {
            overflow-y: scroll;
        }

        body {
            background-color: #f6fcfa; /* 改为淡绿色背景，与其他页面保持一致 */
            padding: 60px 40px;
            position: relative; /* 为返回按钮提供定位参考 */
        }

        /* 返回按钮样式 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #4caf50;
            border: 1px solid #4caf50;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background-color: #4caf50;
            color: white;
            transform: translateX(-3px);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            color: #2e7d32; /* 深绿色标题 */
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4caf50, #2e7d32);
            border-radius: 2px;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .tab-btn {
            padding: 18px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .tab-btn i {
            font-size: 18px;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: #fff;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .tab-btn.inactive {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .tab-btn.inactive:hover {
            background-color: #f8fcf8;
            border-color: #4caf50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.1);
        }

        /* 统一宽度容器：与底部模块保持一致 */
        .map-container, .detail-card, .feature-cards {
            max-width: 1000px;
            margin: 0 auto 40px;
        }

        .map-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            margin: 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8f5e9;
            position: relative;
            overflow: hidden;
        }

        .map-card::before {
            content: "☕";
            position: absolute;
            top: -50px;
            right: -50px;
            font-size: 180px;
            opacity: 0.05;
            color: #4caf50;
            z-index: 0;
        }

        .map-icon {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 25px;
            z-index: 1;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .map-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            z-index: 1;
            position: relative;
        }

        .map-desc {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            z-index: 1;
            position: relative;
            line-height: 1.7;
        }

        /* 中国省份 - 横向布局 */
        .china-region-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            width: 100%;
            margin-bottom: 80px;
            z-index: 1;
            position: relative;
        }

        .china-region-list .region-btn {
            padding: 18px 30px;
            font-size: 18px;
            min-width: 140px;
            flex: 0 0 auto;
        }

        /* 世界国家 - 纵向布局 */
        .world-region-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        .world-region-list .region-btn {
            padding: 20px 25px;
            border-radius: 10px;
            font-size: 17px;
        }

        .region-btn {
            padding: 16px 24px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .region-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: #4caf50;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .region-btn:hover, .region-btn.active {
            border-color: #4caf50;
            background-color: #e8f5e9;
            color: #4caf50;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.2);
        }

        .region-btn:hover::before, .region-btn.active::before {
            transform: scaleY(1);
        }

        .detail-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 35px 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8f5e9;
            position: relative;
            overflow: hidden;
        }

        .detail-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4caf50, #2e7d32);
        }

        .detail-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .detail-item {
            margin-bottom: 25px;
            padding-left: 10px;
            border-left: 3px solid transparent;
            transition: border-color 0.3s ease;
        }

        .detail-item:hover {
            border-left-color: #4caf50;
        }

        .detail-item h4 {
            font-size: 18px;
            color: #4caf50;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .detail-item p {
            font-size: 15px;
            color: #666;
            line-height: 1.8;
        }

        .effect-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
        }

        .effect-tag {
            padding: 8px 16px;
            background-color: #e8f5e9;
            color: #4caf50;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .effect-tag:hover {
            background-color: #4caf50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .feature-cards {
            display: flex;
            gap: 30px;
        }

        .feature-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            flex: 1;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #e8f5e9;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4caf50, #81c784);
        }

        .feature-card h3 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-card h3 i {
            color: #4caf50;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .feature-card p {
            font-size: 15px;
            color: #666;
            line-height: 1.8;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(76, 175, 80, 0.15);
            background-color: #f8fcf8;
        }

        .feature-card:hover h3 i {
            color: #2e7d32;
            transform: scale(1.1) rotate(5deg);
        }

        /* 添加加载动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .map-card,
        .detail-card,
        .feature-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* 响应式设计优化 */
        @media (max-width: 768px) {
            body {
                padding: 30px 20px;
            }
            
            .back-button {
                padding: 8px 12px;
                font-size: 0.9rem;
                top: 15px;
                left: 15px;
            }
            
            h1 {
                font-size: 28px;
                margin-top: 20px;
            }
            
            .tab-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .tab-btn {
                width: 280px;
                justify-content: center;
            }
            
            .map-container, .detail-card, .feature-cards {
                max-width: 100%;
            }
            
            .map-card {
                padding: 30px 20px;
            }
            
            .feature-cards {
                flex-direction: column;
                gap: 25px;
            }
            
            .china-region-list {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 15px;
                flex-wrap: nowrap;
                padding-left: 10px;
            }
            
            .china-region-list .region-btn {
                min-width: 120px;
                padding: 15px 20px;
                font-size: 16px;
            }
            
            .world-region-list {
                max-width: 100%;
            }
            
            .detail-card {
                padding: 25px 20px;
            }
        }
        
        .footer {
            background-color: #1b5e20;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 60px;
        }

        .footer p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>

                items: [
                    { icon: 'fas fa-leaf', title: '主要茶叶品种', content: '庐山云雾茶、狗牯脑茶、婺源绿茶、宁红茶' },
                    { icon: 'fas fa-info-circle', title: '地区特色', content: '江西是绿茶和红茶的主产区，庐山云雾茶因产自庐山而得名，品质优异。' },
                    { icon: 'fas fa-heart', title: '主要功效', tags: ['降脂减肥', '提神醒脑', '抗氧化', '清热降火'] },
                    { icon: 'fas fa-book', title: '文化背景', content: '庐山云雾茶是中国十大名茶之一，有着"色秀、香幽、味甘、形美"的特点。' }
                ]
            }
        };

        // 世界国家完整数据
        const worldRegions = {
            china: {
                title: '中国茶叶文化',
                items: [
                    { icon: 'fas fa-map-marker-alt', title: '地区概况', content: '中国是茶叶的故乡，有着5000多年的茶文化历史，是世界上最大的茶叶生产国。' },
                    { icon: 'fas fa-star', title: '著名茶叶', content: '龙井茶、铁观音、普洱茶、碧螺春' },
                    { icon: 'fas fa-book', title: '茶文化特色', content: '中国茶文化博大精深，包括茶道、茶艺、茶具等多个方面。' }
                ]
            },
            india: {
                title: '印度茶叶文化',
                items: [
                    { icon: 'fas fa-map-marker-alt', title: '地区概况', content: '印度是世界第二大茶叶生产国，以红茶闻名于世，大吉岭红茶被誉为"红茶中的香槟"。' },
                    { icon: 'fas fa-star', title: '著名茶叶', content: '大吉岭红茶、阿萨姆红茶、尼尔吉里红茶' },
                    { icon: 'fas fa-book', title: '茶文化特色', content: '印度茶文化以奶茶（Chai）为代表，是日常生活中不可或缺的一部分。' }
                ]
            },
            srilanka: {
                title: '斯里兰卡茶叶文化',
                items: [
                    { icon: 'fas fa-globe', title: '地区概况', content: '斯里兰卡（原锡兰）是世界著名的红茶产区，锡兰红茶享誉全球。' },
                    { icon: 'fas fa-star', title: '著名茶叶', content: '锡兰红茶、乌瓦红茶、努沃勒埃利耶红茶' },
                    { icon: 'fas fa-book', title: '茶文化特色', content: '斯里兰卡的茶产业始于19世纪，由英国人引入，如今已成为国家经济的重要支柱。' }
                ]
            },
            japan: {
                title: '日本茶叶文化',
                items: [
                    { icon: 'fas fa-globe', title: '地区概况', content: '日本茶文化独特，以抹茶和煎茶为主，茶道文化闻名世界。' },
                    { icon: 'fas fa-star', title: '著名茶叶', content: '抹茶、煎茶、玉露、玄米茶' },
                    { icon: 'fas fa-book', title: '茶文化特色', content: '日本茶道强调"和敬清寂"，体现了日本文化的精髓，是一种综合性的文化艺术形式。' }
                ]
            },
            kenya: {
                title: '肯尼亚茶叶文化',
                items: [
                    { icon: 'fas fa-globe', title: '地区概况', content: '肯尼亚是非洲最大的茶叶生产国，以CTC红茶为主，产量和出口量均居世界前列。' },
                    { icon: 'fas fa-star', title: '著名茶叶', content: '肯尼亚红茶、CTC红茶' },
                    { icon: 'fas fa-book', title: '茶文化特色', content: '肯尼亚茶产业始于20世纪初，现已成为国家重要的经济支柱，茶叶出口占外汇收入的很大比例。' }
                ]
            },
            uk: {
                title: '英国茶叶文化',
                items: [
                    { icon: 'fas fa-globe', title: '地区概况', content: '英国虽然不是茶叶产区，但下午茶文化闻名世界，是欧洲最大的茶叶消费国之一。' },
                    { icon: 'fas fa-star', title: '著名茶叶', content: '英式红茶、伯爵茶、早餐茶' },
                    { icon: 'fas fa-book', title: '茶文化特色', content: '下午茶文化起源于19世纪的英国，是英国文化的重要组成部分，体现了英国人的生活情趣。' }
                ]
            }
        };

        // 地区点击逻辑
        document.querySelectorAll('.region-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.region-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const region = this.getAttribute('data-region');
                const isChinaMap = chinaMap.style.display !== 'none';
                const regionData = isChinaMap ? chinaRegions[region] : worldRegions[region];
                
                if (regionData) {
                    // 添加加载动画效果
                    const detailCard = document.querySelector('.detail-card');
                    detailCard.style.opacity = '0.6';
                    setTimeout(() => {
                        renderDetail(regionData);
                        detailCard.style.opacity = '1';
                    }, 300);
                }
            });
        });

        // 渲染详情
        function renderDetail(data) {
            const detailCard = document.querySelector('.detail-card');
            detailCard.innerHTML = `<h3 class="detail-title">${data.title}</h3>`;
            
            data.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'detail-item';
                
                const h4 = document.createElement('h4');
                h4.innerHTML = `<i class="fas ${item.icon}"></i> ${item.title}`;
                itemDiv.appendChild(h4);

                if (item.tags) {
                    const tagsDiv = document.createElement('div');
                    tagsDiv.className = 'effect-tags';
                    item.tags.forEach(tag => {
                        const tagSpan = document.createElement('span');
                        tagSpan.className = 'effect-tag';
                        tagSpan.textContent = tag;
                        tagsDiv.appendChild(tagSpan);
                    });
                    itemDiv.appendChild(tagsDiv);
                } else {
                    const p = document.createElement('p');
                    p.textContent = item.content;
                    itemDiv.appendChild(p);
                }

                detailCard.appendChild(itemDiv);
            });
        }

        // 重置详情
        function resetDetail() {
            const detailCard = document.querySelector('.detail-card');
            detailCard.innerHTML = `
                <h3 class="detail-title">选择地区查看详情</h3>
                <p>点击地图上的地区，了解当地的茶叶特色、功效和文化背景。</p>
            `;
            document.querySelectorAll('.region-btn').forEach(btn => btn.classList.remove('active'));
        }
    </script>
</body>
