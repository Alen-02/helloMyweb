<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茶叶功能卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 60px 40px; /* 加大页面内边距，避免卡片拥挤 */
        }

        .card-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 40px; /* 加大卡片间距 */
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 10px; /* 加大圆角 */
            padding: 40px; /* 加大卡片内边距 */
            width: 320px; /* 加大卡片宽度 */
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.06); /* 调整阴影适配尺寸 */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px); /* 加大悬浮上移距离 */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12); /* 加深悬浮阴影 */
        }

        .card-icon {
            width: 100px; /* 加大图标容器 */
            height: 100px;
            background-color: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px; /* 加大图标与标题间距 */
        }

        .card-icon i {
            color: #4caf50;
            font-size: 40px; /* 加大图标尺寸 */
        }

        .card-title {
            font-size: 24px; /* 加大标题字号 */
            font-weight: bold;
            color: #333;
            margin-bottom: 20px; /* 加大标题与描述间距 */
        }

        .card-desc {
            font-size: 16px; /* 加大描述字号 */
            color: #666;
            line-height: 1.7;
            margin-bottom: 25px; /* 加大描述与链接间距 */
        }

        .card-link {
            color: #2185d0;
            text-decoration: none;
            font-size: 16px; /* 加大链接字号 */
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .card-link i {
            margin-left: 8px; /* 加大图标与文字间距 */
            transition: transform 0.3s ease;
        }

        .card:hover .card-link i {
            transform: translateX(5px); /* 加大悬浮时图标右移距离 */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-map-marked-alt"></i>
            </div>
            <h3 class="card-title">沉浸式茶旅地图</h3>
            <p class="card-desc">以互动方式探索中国与世界茶产地，收藏茶园故事与当地茶礼习俗，规划属于你的品茶旅程。</p>
            <a href="#" class="card-link">查看茶旅灵感 <i class="fas fa-arrow-right"></i></a>
        </div>

        <div class="card">
            <div class="card-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <h3 class="card-title">专业茶叶知识库</h3>
            <p class="card-desc">从茶叶品类、风味到冲泡要点，配合图文信息帮助你快速掌握核心知识，成为懂茶的品茗人。</p>
            <a href="#" class="card-link">走进茶叶百科 <i class="fas fa-arrow-right"></i></a>
        </div>

        <div class="card">
            <div class="card-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h3 class="card-title">AI 茶文化灵感</h3>
            <p class="card-desc">AI 持续创作茶文化故事、茶与生活的灵感，让传统茶道在现代语境中焕发新的生命力。</p>
            <a href="#" class="card-link">阅读最新故事 <i class="fas fa-arrow-right"></i></a>
        </div>

        <div class="card">
            <div class="card-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h3 class="card-title">跨设备茶课堂</h3>
            <p class="card-desc">无论身处茶室、旅途中或家中，皆可轻松访问网站内容，随时随地练习茶艺与茶礼。</p>
            <a href="#" class="card-link">挑战茶知识 <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>
</body>
</html>
